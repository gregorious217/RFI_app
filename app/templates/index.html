{% extends "base.html" %}

{% block content%}
<div class="w3-contianer w3-padding w3-center">
<h1>Welcome to Project Tracker</h1>
{% if projects %}
<table class="w3-table-all w3-hoverable">
	<tr>
		<th>Park Name</th>
		<th>Project Title</th>
	</tr>
	
	{% for project in projects %}
	<tr>
		<td>{{ project.unit_name }}</td>
		<td><a href="{{ url_for('proj', id=project.id) }}" class="w3-button w3-indigo w3-hover-blue">{{ project.proj_title }}</a></td>
	</tr>
	{% endfor %}
	{% endif %}
	<br>
	<br>
	<br>
</div>
{% endblock %}
